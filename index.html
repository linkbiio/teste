<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binaryclub</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Montserrat',sans-serif; background:#0a0a0a; color:#fff; margin:0; padding:0; }
#login-screen, #platform { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
.login-box { background:#1a1a1a; padding:30px; border-radius:15px; text-align:center; }
.login-box input, .login-box button { display:block; margin:10px auto; padding:10px; border-radius:8px; border:none; }
.login-box button { background:#00c4ff; color:#000; font-weight:bold; cursor:pointer; }
.login-msg { color:#ff3b3b; cursor:pointer; }
header { display:flex; justify-content:space-between; width:100%; padding:10px 20px; background:#111; color:#00c4ff; }
nav button { margin-left:10px; background:transparent; border:none; color:#ccc; cursor:pointer; }
nav button.active, nav button:hover { color:#00c4ff; }
.section { display:none; }
.section.active { display:block; }
</style>
</head>
<body>

<div id="login-screen">
  <h1>Binaryclub</h1>
  <div class="login-box" id="login-box">
    <input type="text" id="usuario" placeholder="Usu치rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p class="login-msg" onclick="mostrarCadastro()">N칚o tem conta? Clique aqui</p>
  </div>
  <div class="login-box" id="cadastro-box" style="display:none;">
    <input type="text" id="novoUsuario" placeholder="Novo usu치rio">
    <input type="password" id="novaSenha" placeholder="Senha">
    <button onclick="criarUsuario()">Cadastrar</button>
    <p class="login-msg" onclick="mostrarLogin()">J치 tem conta? Clique aqui</p>
  </div>
</div>

<div id="platform" style="display:none;">
  <header>
    <h1>Binaryclub</h1>
    <nav>
      <button class="tab-btn active" data-tab="videos">V칤deos</button>
      <button class="tab-btn" data-tab="gerenciamento">Gerenciamento</button>
      <button onclick="logout()">Sair</button>
    </nav>
  </header>
  <div class="container">
    <section id="videos" class="section active">
      <h2>游닄 V칤deo Aulas</h2>
      <p>Conte칰do de v칤deo aqui...</p>
    </section>
    <section id="gerenciamento" class="section">
      <h2>游늵 Gerenciamento</h2>
      <p>Fluxo de caixa e ganhos/perdas aqui...</p>
    </section>
  </div>
</div>

<script>
// Inicializar usu치rio admin se n칚o existir
(function(){
  const todos = JSON.parse(localStorage.getItem("binaryclub_usuarios"))||{};
  if(!todos['admin']){
    todos['admin'] = { senha:'1234', ativo:true, dados:{ ganhosDia:0, ganhosSemana:0, ganhosMes:0, fluxo:[], vencimento:new Date(Date.now()+30*24*60*60*1000).toLocaleDateString() } };
    localStorage.setItem("binaryclub_usuarios", JSON.stringify(todos));
  }
})();

let usuarioAtual=null;
let dadosUsuario=null;

function mostrarCadastro(){ document.getElementById("login-box").style.display="none"; document.getElementById("cadastro-box").style.display="block"; }
function mostrarLogin(){ document.getElementById("cadastro-box").style.display="none"; document.getElementById("login-box").style.display="block"; }

function fazerLogin(){
  const user=document.getElementById("usuario").value;
  const senha=document.getElementById("senha").value;
  const todos=JSON.parse(localStorage.getItem("binaryclub_usuarios"))||{};
  if(todos[user] && todos[user].senha === senha){
    usuarioAtual = user;
    dadosUsuario = todos[user].dados;
    localStorage.setItem("binaryclubLogado", usuarioAtual);
    document.getElementById("login-screen").style.display="none";
    document.getElementById("platform").style.display="flex";
  } else {
    alert("Usu치rio ou senha incorretos!");
  }
}

function criarUsuario(){
  const novo=document.getElementById("novoUsuario").value;
  const senha=document.getElementById("novaSenha").value;
  if(!novo||!senha){ alert("Preencha todos os campos"); return; }
  const todos=JSON.parse(localStorage.getItem("binaryclub_usuarios"))||{};
  if(todos[novo]){ alert("Usu치rio j치 existe"); return; }
  todos[novo] = { senha, ativo:true, dados:{ ganhosDia:0, ganhosSemana:0, ganhosMes:0, fluxo:[], vencimento:new Date(Date.now()+30*24*60*60*1000).toLocaleDateString() } };
  localStorage.setItem("binaryclub_usuarios", JSON.stringify(todos));
  alert("Usu치rio criado! Fa칞a login.");
  mostrarLogin();
}

function logout(){ localStorage.removeItem("binaryclubLogado"); location.reload(); }

// Tabs
const tabs=document.querySelectorAll('.tab-btn');
const sections=document.querySelectorAll('.section');
tabs.forEach(btn=>btn.addEventListener('click',()=>{
  tabs.forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  sections.forEach(s=>s.classList.remove('active'));
  document.getElementById(btn.dataset.tab).classList.add('active');
}));

// Auto login se j치 estiver logado
const logado = localStorage.getItem("binaryclubLogado");
if(logado){
  const todos=JSON.parse(localStorage.getItem("binaryclub_usuarios"))||{};
  if(todos[logado]){
    usuarioAtual=logado;
    dadosUsuario=todos[logado].dados;
    document.getElementById("login-screen").style.display="none";
    document.getElementById("platform").style.display="flex";
  } else {
    localStorage.removeItem("binaryclubLogado");
  }
}
</script>
</body>
</html>
