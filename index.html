<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binaryclub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .active-tab {
      border-bottom: 2px solid #00ffff;
      color: #00ffff;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Cabe√ßalho -->
  <header class="bg-black shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-cyan-400">Binaryclub</h1>
    <nav class="space-x-4">
      <button id="tab-videos" class="hover:text-cyan-300">V√≠deo Aulas</button>
      <button id="tab-gestao" class="hover:text-cyan-300">Gerenciamento</button>
      <button id="tab-lives" class="hover:text-cyan-300">Lives</button>
    </nav>
  </header>

  <!-- Conte√∫do principal -->
  <main class="flex-1 p-6">
    <!-- ABA: V√≠deo Aulas -->
    <section id="content-videos">
      <h2 class="text-xl font-semibold mb-4 text-cyan-400">V√≠deo Aulas</h2>
      <div class="grid md:grid-cols-3 gap-4">
        <iframe class="w-full h-48 rounded-xl" src="https://www.youtube.com/embed/DLzxrzFCyOs" allowfullscreen></iframe>
        <iframe class="w-full h-48 rounded-xl" src="https://www.youtube.com/embed/G1IbRujko-A" allowfullscreen></iframe>
        <iframe class="w-full h-48 rounded-xl" src="https://www.youtube.com/embed/oHg5SJYRHA0" allowfullscreen></iframe>
      </div>
    </section>

    <!-- ABA: Gerenciamento -->
    <section id="content-gestao" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-cyan-400">Gerenciamento Di√°rio / Semanal / Mensal</h2>

      <div class="grid md:grid-cols-3 gap-4 mb-6">
        <div class="bg-gray-900 p-4 rounded-lg shadow">
          <h3 class="font-semibold">Faturamento Di√°rio</h3>
          <input id="faturamento-dia" type="number" class="mt-2 p-2 w-full text-black rounded" placeholder="Ex: 250" />
        </div>
        <div class="bg-gray-900 p-4 rounded-lg shadow">
          <h3 class="font-semibold">Perda do Dia</h3>
          <input id="perda-dia" type="number" class="mt-2 p-2 w-full text-black rounded" placeholder="Ex: 80" />
        </div>
        <div class="bg-gray-900 p-4 rounded-lg shadow">
          <h3 class="font-semibold">Stop Di√°rio</h3>
          <input id="stop-dia" type="number" class="mt-2 p-2 w-full text-black rounded" placeholder="Ex: 150" />
        </div>
      </div>

      <button id="btn-salvar" class="px-6 py-2 bg-cyan-500 text-black font-bold rounded-lg hover:bg-cyan-400 transition">
        Salvar Dados
      </button>

      <div class="mt-8 bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-2 text-cyan-400">Resumo</h3>
        <p id="resumo"></p>
      </div>
    </section>

    <!-- ABA: Lives -->
    <section id="content-lives" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-cyan-400">Lives Di√°rias</h2>
      <p class="mb-4 text-gray-300">Assista √†s transmiss√µes ao vivo com an√°lises e opera√ß√µes em tempo real.</p>
      <iframe class="w-full h-96 rounded-xl" src="https://www.youtube.com/embed/live_stream?channel=UC-lHJZR3Gqxm24_Vd_AJ5Yw" allowfullscreen></iframe>
    </section>
  </main>

  <footer class="bg-black text-center p-4 text-sm text-gray-400">
    ¬© 2025 Binaryclub. Todos os direitos reservados.
  </footer>

  <script>
    // Altern√¢ncia entre abas
    const tabs = {
      videos: document.getElementById('content-videos'),
      gestao: document.getElementById('content-gestao'),
      lives: document.getElementById('content-lives')
    };

    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.id.split('-')[1];
        Object.keys(tabs).forEach(key => {
          tabs[key].classList.toggle('hidden', key !== target);
        });
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
        btn.classList.add('active-tab');
      });
    });

    // Fun√ß√£o de gerenciamento
    const faturamento = document.getElementById('faturamento-dia');
    const perda = document.getElementById('perda-dia');
    const stop = document.getElementById('stop-dia');
    const resumo = document.getElementById('resumo');
    const btnSalvar = document.getElementById('btn-salvar');

    // Carregar dados salvos
    const dadosSalvos = JSON.parse(localStorage.getItem('dadosGestao'));
    if (dadosSalvos) {
      faturamento.value = dadosSalvos.faturamento || '';
      perda.value = dadosSalvos.perda || '';
      stop.value = dadosSalvos.stop || '';
      atualizarResumo();
    }

    btnSalvar.addEventListener('click', () => {
      const data = {
        faturamento: parseFloat(faturamento.value) || 0,
        perda: parseFloat(perda.value) || 0,
        stop: parseFloat(stop.value) || 0
      };
      localStorage.setItem('dadosGestao', JSON.stringify(data));
      atualizarResumo();
    });

    function atualizarResumo() {
      const f = parseFloat(faturamento.value) || 0;
      const p = parseFloat(perda.value) || 0;
      const s = parseFloat(stop.value) || 0;
      const lucro = f - p;
      const alerta = p >= s ? 'üö® Stop atingido!' : '‚úÖ Dentro do limite.';
      resumo.textContent = `Lucro l√≠quido: R$ ${lucro.toFixed(2)} | ${alerta}`;
    }
  </script>

</body>
</html>
