<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binaryclub — Login / Registrar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    :root{
      --bg:#0b0b0f;
      --card:#0f0f14;
      --accent:#c59b00;
      --muted:#bfbfbf;
      --whatsapp:#25D366;
    }

    *{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      padding:20px;
      position:relative;
      overflow:hidden;
      background:var(--bg);
    }

    canvas#bgCanvas{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    .wrap{
      width:100%;
      max-width:420px;
      position:relative;
      z-index:1;
    }

    .card{
      background:var(--card);
      padding:30px 25px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 12px 50px rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }

    h1{margin:0 0 8px;font-size:1.6rem}
    p.small{margin:0;color:var(--muted);font-size:0.9rem}

    label{display:block;margin-top:12px;font-size:0.9rem;color:var(--muted)}
    input[type="text"],input[type="password"]{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.05);
      color:#fff;
      transition:0.3s;
    }
    input:focus{border-color:var(--accent);outline:none;background:rgba(255,255,255,0.1)}

    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      background:var(--accent);
      color:#111;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{background:#ffd86b;}

    .link{color:var(--accent);cursor:pointer;text-decoration:underline;font-weight:600}
    .msg{margin-top:10px;font-size:0.95rem}

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:15px;
    }
    .logo-icon{
      width:60px;
      height:60px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#ffd86b);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#111;
      font-weight:800;
      font-size:1.2rem;
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-btn{
      position:fixed;
      bottom:25px;
      right:25px;
      width:60px;
      height:60px;
      border-radius:50%;
      background:var(--whatsapp);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
      cursor:pointer;
      transition:0.3s;
      z-index:2;
    }
    .whatsapp-btn:hover{transform:scale(1.1);}

    @media (max-width:480px){ 
      .wrap{padding:8px} 
      .card{padding:20px 15px;}
      .logo-icon{width:50px;height:50px;font-size:1rem;}
    }
  </style>
</head>
<body>
  <!-- Canvas de fundo -->
  <canvas id="bgCanvas"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="logo">
        <div class="logo-icon">BC</div>
        <div>
          <h1>Binaryclub</h1>
          <p class="small">Faça login ou crie sua conta no maior club de trader do Brasil</p>
        </div>
      </div>

      <!-- LOGIN -->
      <div id="loginView">
        <label for="loginUser">Usuário</label>
        <input id="loginUser" type="text" placeholder="Seu usuário" autocomplete="username">

        <label for="loginPass">Senha</label>
        <input id="loginPass" type="password" placeholder="Senha" autocomplete="current-password">

        <button id="btnLogin">Entrar</button>

        <div class="msg" id="loginMsg"></div>

        <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
          <span class="small">Não tem conta?</span>
          <a id="showRegister" class="link">Criar nova conta</a>
        </div>
      </div>

      <!-- REGISTER -->
      <div id="registerView" style="display:none">
        <label for="regUser">Escolha um usuário</label>
        <input id="regUser" type="text" placeholder="Ex: joao123">

        <label for="regPass">Escolha uma senha</label>
        <input id="regPass" type="password" placeholder="Sua senha">

        <label for="regPass2">Repita a senha</label>
        <input id="regPass2" type="password" placeholder="Repita a senha">

        <button id="btnRegister">Criar conta</button>

        <div class="msg" id="regMsg"></div>

        <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
          <span class="small">Já tem conta?</span>
          <a id="showLogin" class="link">Entrar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp flutuante -->
  <a href="https://wa.me/5511999999999" target="_blank" class="whatsapp-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="32" height="32">
  </a>

<script>
/* CONFIG */
const CONFIG = { redirectURL: "https://eusouarthurmartins.github.io/Estrategia-OTC/" };
const STORAGE_KEY = "binaryclub_users_v1";

/* USERS STORAGE */
function loadUsers(){ try{ const raw = localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : []; } catch(e){ return []; } }
function saveUsers(users){ localStorage.setItem(STORAGE_KEY, JSON.stringify(users)); }

/* HASH */
async function hashPassword(password){
  const enc = new TextEncoder();
  const data = enc.encode(password);
  const hash = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

function findUser(username){ const users = loadUsers(); return users.find(u=>u.username.toLowerCase()===username.toLowerCase()); }

document.addEventListener('DOMContentLoaded', ()=> {
  const loginView = document.getElementById('loginView');
  const registerView = document.getElementById('registerView');
  const showRegister = document.getElementById('showRegister');
  const showLogin = document.getElementById('showLogin');
  const btnRegister = document.getElementById('btnRegister');
  const btnLogin = document.getElementById('btnLogin');
  const regMsg = document.getElementById('regMsg');
  const loginMsg = document.getElementById('loginMsg');

  showRegister.addEventListener('click', ()=> { loginMsg.textContent=''; regMsg.textContent=''; loginView.style.display='none'; registerView.style.display='block'; });
  showLogin.addEventListener('click', ()=> { loginMsg.textContent=''; regMsg.textContent=''; registerView.style.display='none'; loginView.style.display='block'; });

  btnRegister.addEventListener('click', async ()=>{
    regMsg.style.color = '#ffb86b';
    const username = document.getElementById('regUser').value.trim();
    const pass = document.getElementById('regPass').value;
    const pass2 = document.getElementById('regPass2').value;
    if(!username || !pass){ regMsg.style.color='#ff6b6b'; regMsg.textContent='Preencha usuário e senha.'; return; }
    if(pass !== pass2){ regMsg.style.color='#ff6b6b'; regMsg.textContent='As senhas não conferem.'; return; }
    if(findUser(username)){ regMsg.style.color='#ff6b6b'; regMsg.textContent='Usuário já existe.'; return; }
    regMsg.style.color = '#84ff8a'; regMsg.textContent = 'Criando conta...';
    const hashed = await hashPassword(pass);
    const users = loadUsers();
    users.push({ username, passwordHash: hashed, createdAt: new Date().toISOString() });
    saveUsers(users);
    regMsg.style.color = '#84ff8a'; regMsg.textContent = 'Conta criada! Agora faça login.';
    document.getElementById('regUser').value=''; document.getElementById('regPass').value=''; document.getElementById('regPass2').value='';
    setTimeout(()=> { registerView.style.display='none'; loginView.style.display='block'; }, 800);
  });

  btnLogin.addEventListener('click', async ()=>{
    loginMsg.style.color = '#ffb86b';
    const username = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value;
    if(!username || !pass){ loginMsg.style.color='#ff6b6b'; loginMsg.textContent='Preencha usuário e senha.'; return; }
    const u = findUser(username);
    if(!u){ loginMsg.style.color='#ff6b6b'; loginMsg.textContent='Usuário não encontrado.'; return; }
    loginMsg.style.color = '#ffb86b'; loginMsg.textContent = 'Verificando...';
    const hashed = await hashPassword(pass);
    if(hashed !== u.passwordHash){ loginMsg.style.color='#ff6b6b'; loginMsg.textContent='Senha incorreta.'; return; }
    loginMsg.style.color = '#84ff8a'; loginMsg.textContent = 'Login bem sucedido — redirecionando...';
    setTimeout(()=> { window.location.href = CONFIG.redirectURL; }, 700);
  });
});

/* CANVAS BACKGROUND - GRÁFICOS */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w, h;

function resizeCanvas(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const candles = [];
const maxCandles = 80;
for(let i=0;i<maxCandles;i++){
  const x = i*(w/maxCandles);
  const y = h/2 + (Math.random()-0.5)*100;
  const high = y - Math.random()*30;
  const low = y + Math.random()*30;
  const open = y - (Math.random()-0.5)*15;
  const close = y + (Math.random()-0.5)*15;
  candles.push({x,open,close,high,low});
}

function drawCandles(){
  ctx.clearRect(0,0,w,h);
  for(let c of candles){
    const color = c.close>c.open?'#84ff8a':'#ff6b6b';
    // linha high-low
    ctx.strokeStyle = color;
    ctx.lineWidth=1.5;
    ctx.beginPath();
    ctx.moveTo(c.x, c.high);
    ctx.lineTo(c.x, c.low);
    ctx.stroke();
    // retângulo open-close
    ctx.fillStyle = color;
    ctx.fillRect(c.x-3, Math.min(c.open,c.close),6,Math.abs(c.open-c.close));
    // anima pequena movimentação
    c.open += (Math.random()-0.5)*1;
    c.close += (Math.random()-0.5)*1;
    c.high += (Math.random()-0.5)*0.5;
    c.low += (Math.random()-0.5)*0.5;
  }
  requestAnimationFrame(drawCandles);
}
drawCandles();
</script>
</body>
</html>
