<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binaryclub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #111, #1a1a1a);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #000;
    }

    header h1 {
      color: #00c4ff;
      margin: 0;
    }

    nav button {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 16px;
      margin-left: 15px;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav button:hover,
    nav button.active {
      color: #00c4ff;
    }

    .container {
      padding: 30px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    /* === VÃ­deo Aulas === */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 10px;
    }

    /* === Gerenciamento === */
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      flex: 1 1 250px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-card h2 {
      margin-bottom: 10px;
      color: #00c4ff;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-area input {
      flex: 1 1 150px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .input-area button {
      background: #00c4ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }

    canvas {
      background: #111;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      height: 300px;
    }

    /* === Lives === */
    .live-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .live-container iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
    }

    .live-container p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Binaryclub</h1>
    <nav>
      <button class="tab-btn active" data-tab="videos">VÃ­deo Aulas</button>
      <button class="tab-btn" data-tab="gerenciamento">Gerenciamento</button>
      <button class="tab-btn" data-tab="lives">Lives</button>
    </nav>
  </header>

  <div class="container">

    <!-- SeÃ§Ã£o de VÃ­deo Aulas -->
    <section id="videos" class="section active">
      <h2>ðŸ“š Suas Aulas</h2>
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
          <h3>IntroduÃ§Ã£o ao Mercado de OB</h3>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/zpOULjyy-n8" allowfullscreen></iframe>
          <h3>Gerenciamento de Risco</h3>
        </div>
        <div class="video-card">
          <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
          <h3>EstratÃ©gias em OTC</h3>
        </div>
      </div>
    </section>

    <!-- SeÃ§Ã£o de Gerenciamento -->
    <section id="gerenciamento" class="section">
      <h2>ðŸ“Š Gerenciamento de Resultados</h2>
      <div class="input-area">
        <input type="number" id="ganho" placeholder="Ganhos (R$)" />
        <input type="number" id="perda" placeholder="Perdas (R$)" />
        <button onclick="atualizarGerenciamento()">Adicionar</button>
      </div>
      <div class="stats">
        <div class="stat-card">
          <h2>Dia</h2>
          <p id="dia">R$ 0</p>
        </div>
        <div class="stat-card">
          <h2>Semana</h2>
          <p id="semana">R$ 0</p>
        </div>
        <div class="stat-card">
          <h2>MÃªs</h2>
          <p id="mes">R$ 0</p>
        </div>
      </div>
      <canvas id="grafico"></canvas>
    </section>

    <!-- SeÃ§Ã£o de Lives -->
    <section id="lives" class="section">
      <h2>ðŸŽ¥ Lives DiÃ¡rias</h2>
      <div class="live-container">
        <iframe src="https://www.youtube.com/embed/live_stream?channel=UC_x5XG1OV2P6uZZ5FSM9Ttw" allowfullscreen></iframe>
        <p>Acompanhe as operaÃ§Ãµes ao vivo todos os dias!</p>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Alternar entre abas
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.section');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // GrÃ¡fico e gerenciamento
    let ganhosDia = 0, ganhosSemana = 0, ganhosMes = 0;
    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Dia', 'Semana', 'MÃªs'],
        datasets: [{
          label: 'Lucro (R$)',
          data: [ganhosDia, ganhosSemana, ganhosMes],
          backgroundColor: ['#00c4ff', '#008cff', '#004cff']
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    function atualizarGerenciamento() {
      const ganho = parseFloat(document.getElementById('ganho').value) || 0;
      const perda = parseFloat(document.getElementById('perda').value) || 0;
      const resultado = ganho - perda;

      ganhosDia += resultado;
      ganhosSemana += resultado;
      ganhosMes += resultado;

      document.getElementById('dia').innerText = `R$ ${ganhosDia.toFixed(2)}`;
      document.getElementById('semana').innerText = `R$ ${ganhosSemana.toFixed(2)}`;
      document.getElementById('mes').innerText = `R$ ${ganhosMes.toFixed(2)}`;

      grafico.data.datasets[0].data = [ganhosDia, ganhosSemana, ganhosMes];
      grafico.update();
    }
  </script>
</body>
</html>
